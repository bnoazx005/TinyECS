image: Visual Studio 2017

version: 0.2.{build}

platform:
  - 'Any CPU'

configuration: Release

branches:
  # whitelist
  only:
    - master
    - test-build

clone_depth: 1

before_build:
  - nuget restore

environment:
  COVERALLS_REPO_TOKEN:
    y9Xai/mlfKfPkl5U1cpMgfbMD9pcqkiVNMa4jQLX0o0aa//5yiqHbys5Gn4Hofvj

test:
  assemblies:
    - '**\bin\$(configuration)\TinyECSTests.dll'

artifacts:
    - path: TinyECS.zip

after_test:
  - cmd: packages\OpenCover.4.7.922\tools\OpenCover.Console.exe -register:user -filter:"+[*]*" -target:"packages\NUnit.ConsoleRunner.3.10.0\tools\nunit3-console.exe" -targetargs:"/domain:single TinyECSTests\bin\%CONFIGURATION%\TinyECSTests.dll" -output:coverage.xm
  - cmd: packages\coveralls.io.1.4.2\tools\coveralls.net.exe --opencover coverage.xml -r %COVERALLS_REPO_TOKEN%

after_build:
  #create zip archive with all the binaries and documentation
  7z a TinyECS.zip %APPVEYOR_BUILD_FOLDER%\TinyECS\bin\%CONFIGURATION%\*.dll %APPVEYOR_BUILD_FOLDER%\README.md %APPVEYOR_BUILD_FOLDER%\LICENSE %APPVEYOR_BUILD_FOLDER%\TinyECSUnityIntegration\bin\%CONFIGURATION%\TinyECSUnityIntegration.dll

skip_tags: true

deploy:
  release: TinyECS-v$(appveyor_build_version)
  description: ''
  provider: GitHub
  auth_token:
    secure: 1xPR+/5vbL2PEPkG/LtjPXkZqAfB6vZWxVrUCdr6afKZ9utwUA7n6mzDv7//N2gk
  artifact: /.*\.zip/            
  draft: false
  prerelease: false
  on:
    branch: master                 # release from master branch only